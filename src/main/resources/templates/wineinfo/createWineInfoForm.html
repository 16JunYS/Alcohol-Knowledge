

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="padding:0;">
  <div class="container-fluid" style="padding:0; position:fixed; top:0; height:9%;" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding:2%; height:100%;">
      <a class="navbar-brand" href="#">ATable</a>
    </nav>
  </div>
  <div class="container-fluid" style="position:fixed; top:9%;">
    <div class="container-fluid" style="padding-top:2%;">
      <form action="/wineinfo/new" method="post">
        <div class="form-group">
          <label class="form-label" for="nameEng">영문 이름</label>
          <input class="form-control" type="text" id="nameEng" name="nameEng" placeholder="영문이름을입력하세요">
          </br>
          <label class="form-label" for="nameKor">한글 이름</label>
          <input class="form-control" type="text" id="nameKor" name="nameKor" placeholder="한글이름을입력하세요">
          </br>
          <label class="form-label" for="vintage">빈티지</label>
          <input class="form-control" type="number" id="vintage" name="vintage" placeholder="빈티지">
          </br>
          <label class="form-label" for="price">가격</label>
          <input class="form-control" type="number" id="price" name="price" placeholder="가격을 입력하세요">
          </br>
          <label class="form-label" for="sizeBottle">사이즈</label>
          <input class="form-control" type="text" id="sizeBottle" name="sizeBottle" placeholder="용량을 입력해주세요">
          </br>
          <label class="form-label" for="datePurchase">구매일</label>
          <input class="form-control" type="date" id="datePurchase" name="datePurchase" placeholder="구매일자">
          </br>
          <label class="form-label" for="datePurchase">구매지역</label>
          <input class="form-control" type="text" id="region" name="region" placeholder="구매 지역">
          </br>
          <label class="form-label" for="store">구매 매장</label>
          <input class="form-control" type="text" id="store" name="store" placeholder="구매매장">
          </br>
          <label class="form-label" for="description">참고사항</label>
          <textarea class="form-control" id="description" name="description" rows="5" cols="33">할인 내역, 이벤트등 참고사항을 작성해주세요</textarea>
          </br>

        </div>
        <button class="btn btn-dark" type="submit">등록</button>
      </form>
    </div>

  </div>

  <div class="container-fluid" style="position:fixed; bottom:0; height:8%; float: left;" >
    <div class="row" style="height:100%;">
      <div class="col" style="background-color:black; text-align: center;display: block;">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </div>
      <div class="col" style="background-color:black; text-align: center;" >
        <a class="nav-link" aria-current="page" href="#">Wine</a>
      </div>
      <div class="col" style="background-color:black; text-align: center;" >
        <a class="nav-link" aria-current="page" href="#">Corkage</a>
      </div>
    </div>
  </div>


</div> <!-- /container -->
</body>
</html>
